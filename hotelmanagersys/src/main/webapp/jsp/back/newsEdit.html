<form id="news-form-Edit" method="post" style="padding:10px;">
     <table>
     	<tr>
             <td width="100" align="right">新闻ID:</td>
             <td><input readonly="readonly"  id="newsId" type="text" name="newsId"/></td>
         </tr>
         <tr>
             <td width="100" align="right">新闻发布者:</td>
             <td><input id="newsAuthor" type="text" name="newsAuthor"/></td>
         </tr>
         <tr>
             <td width="100" align="right">发布时间:</td>
             <td><input id="newsTime" type="text" name="newsTime"/></td>
         </tr>
         
         <tr>
             <td width="100" align="right">新闻备注:</td>
             <td><input id="newsRemark" type="text" name="newsRemark"/></td>
         </tr>
         <tr>
             <td width="100" align="right">新闻状态:</td>
             <td><input id="newsStatus" type="text" name="newsStatus"/></td>
         </tr>
         <tr>
             <td width="100" align="right">新闻内容:</td>
             <td><textarea id="newsContent" name="newsContent" rows="3"  style="width:150px">字数20字以内</textarea></td>
         </tr>
  	</table>
</form>
